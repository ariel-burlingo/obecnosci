<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   template="/WEB-INF/templates/default.xhtml">
   <ui:define name="content">
   <h:dataTable binding="#{studentBean.studenci}" value="#{studentBean.wszystkichStudentow}" var="rec">
			<h:column>
				<h:outputText value="#{rec.index}" />
			</h:column>
			<h:column>
				<h:outputText value="#{rec.imie}" />
			</h:column>
			<h:column>
				<h:outputText value="#{rec.nazwisko}" />
			</h:column>
			<h:column>
				<h:outputText value="#{rec.haslo}" />
			</h:column>	
			<h:column>
				<h:form>
					<h:outputText value="ID_GR: " />
        			<h:inputText value="#{studentBean.grupaId}" />   
					<h:commandLink action="#{studentBean.przypiszDoGrupy}">
						<h:graphicImage value="/resources/gfx/edit.png" alt="[przypisz do grupy]" />
					</h:commandLink>
				</h:form>
			</h:column>
			<h:column>
				<h:form>
					<h:outputText value="ID_PR: " />
        			<h:inputText value="#{studentBean.przedmiotId}" />
					<h:commandLink action="#{studentBean.zapiszNaPrzedmiot}">
						<h:graphicImage value="/resources/gfx/edit.png" alt="[zapisz na przedmiot]" />
					</h:commandLink>
				</h:form>
			</h:column>
	</h:dataTable>
	
	<h2>add student</h2>
	<h:form>
	<h:panelGrid columns="2">
     <h:outputText value="Index " />
        <h:inputText value="#{studentBean.index}" />   
        <h:outputText value="Imie " />
        <h:inputText value="#{studentBean.imie}" />
        <h:outputText value="Nazwisko " />
        <h:inputText value="#{studentBean.nazwisko}" />
        <h:outputText value="HasÅ‚o " />
        <h:inputText value="#{studentBean.haslo}" />
      </h:panelGrid>
      <h:panelGrid columns="1">
        <h:commandButton value="Dodaj studenta" action="#{studentBean.dodajStudenta}" />
      </h:panelGrid>
    </h:form>

   </ui:define>
</ui:composition>
