<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   template="/WEB-INF/templates/default.xhtml">
   <ui:define name="content">
   	<h:form>
		<h:outputText value="Id Prowadzacego: " />
    	<h:inputText value="#{zajeciaBean.prowadzacyId}" />
    	<h:outputText value="Data pierwszych zajec: " />
    	<h:inputText value="#{zajeciaBean.pierwszeZajecia}">
    		<f:convertDateTime pattern="HH:mm dd-MM-yyyy" />
    	</h:inputText>
    	<h:outputText value="Ile zajęć ma się odbyć?: " />
    	<h:inputText value="#{zajeciaBean.ile}" />
    	     
		<h:commandLink action="#{zajeciaBean.zaplanuj}">
			<h:graphicImage value="/resources/gfx/edit.png" alt="[przypisz do grupy]" />
		</h:commandLink>
	</h:form>
   
   </ui:define>
</ui:composition>
