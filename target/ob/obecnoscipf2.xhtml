<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.prime.com.tr/ui"
   template="/WEB-INF/templates/default.xhtml">
<ui:define name="content">
		<h:form>
			<p:dataTable value="#{obecnosciBean.mojeObecnosci}"  var="mob">
			<p:column  style="width:50px">
					<f:facet name="header">
                    Data
            </f:facet>
			  	<h:outputText value="#{mob.zajecia.data}">
					<f:convertDateTime pattern="HH:mm dd-MM-yyyy" />
				</h:outputText> 
				</p:column> 
	
				<p:column>
					<f:facet name="header">
                    Przedmiot
            </f:facet>
					<h:outputText value="#{mob.zajecia.przedmiot.nazwa}" />
				</p:column>
				<p:column>
					<f:facet name="header">
                    Obecnosc
            </f:facet>
					<h:outputText value="#{mob.typ}" />
				</p:column>
				</p:dataTable>
		</h:form>
		
	</ui:define>
	</ui:composition>
