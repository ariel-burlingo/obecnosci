<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.prime.com.tr/ui"
   template="/WEB-INF/templates/default.xhtml">
   <ui:define name="content">
   
   <h1>Planowanie Zajęć</h1>
   	<h:form>
   	<h:panelGrid columns="2">
		<h:outputText value="Przedmiot: " />  
    	<p:selectOneMenu value="#{zajeciaBean.przedmiotId}" style="width:400px">
    		<f:selectItem itemLabel="Wybierz Przedmiot" itemValue="" />  
            <f:selectItems value="#{zajeciaBean.mojePrzedmioty}"  
                var="rekord" itemLabel="#{rekord.nazwa} #{rekord.inneDane}" itemValue="#{rekord.id}" />  
        </p:selectOneMenu>
        
        <h:outputText value="Grupa: " />
        <p:selectOneMenu value="#{zajeciaBean.grupaId}" style="width:400px">
    		<f:selectItem itemLabel="Wybierz Grupę" itemValue="" />  
            <f:selectItems value="#{zajeciaBean.wszystkieGrupy}"  
                var="rekord" itemLabel="#{rekord.informacje}" itemValue="#{rekord.id}" />  
        </p:selectOneMenu>    
    	
    	<h:outputText value="Data pierwszych zajęć: " />
    	<p:calendar value="#{zajeciaBean.pierwszeZajecia}"  pattern="MM/dd/yyyy HH:mm" />

    	<h:outputText value="Ile zajęć ma się odbyć?: " />
    	<p:spinner id="spinnerBasic" min="0" max="100"  
                    value="#{zajeciaBean.ile}"/>  
    	     
    	  <h:outputText value=" " />
    	  <p:commandButton value="Zaplanuj" actionListener="#{zajeciaBean.zaplanuj}"   
            ajax="false" />      
</h:panelGrid>
	</h:form>
   </ui:define>
</ui:composition>
