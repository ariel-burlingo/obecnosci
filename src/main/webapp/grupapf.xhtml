<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/WEB-INF/templates/default.xhtml">

	<ui:define name="content">
		<h:form>
			<p:dataTable value="#{grupaBean.wszystkieGrupy}"  var="gru">
				<p:column  style="width:50px">
					<f:facet name="header">
                    ID
            </f:facet>
					<h:outputText value="#{gru.id}" />
				</p:column>

				<p:column>
					<f:facet name="header">
                    INFORMACJE
            </f:facet>
					<h:outputText value="#{gru.informacje}" />
				</p:column>
			</p:dataTable>
		</h:form>
		<h:form>	
		<p:panel id="panel" header="Nowa Grupa" style="margin-bottom:10px;">  
        <p:messages />  
        <h:panelGrid columns="3">  
            <h:outputLabel for="informacje" value="Informacje: " />  
            <p:inputText id="informacje"   
                value="#{grupaBean.informacje}" required="true" label="Informacje">    
            </p:inputText>  
             <p:commandButton value="Dodaj Grupe" actionListener="#{grupaBean.dodajGrupe}" ajax="false" />              
        </h:panelGrid>  
    </p:panel> 
  
              
    </h:form>
    
    
	</ui:define>
</ui:composition>
